    <script type='text/javascript'>
      google.load('visualization', '1', {'packages':['corechart']});
      google.setOnLoadCallback(drawChart{{ widget.id }});
      function drawChart{{ widget.id }}() {
        var data = new google.visualization.DataTable();
        data.addColumn('datetime', 'Date');
        data.addColumn('number', '{{ widget.get_model_display }}.{{ widget.datetime_field }}');
        data.addRows([
            
            {% for point in data_points %}
                [new Date({{ point.0.year }}, {{ point.0.month }} - 1, {{ point.0.day }}, {{ point.0.hour }}, {{ point.0.minute }}), {{ point.1 }}],
            {% endfor %}
           
        ]);

        var options = {
                height: 550,
                hAxis: {
                    showTextEvery: {{ time_intervals }},
                },
                legend: 'bottom',
        }
        var chart = new google.visualization.AreaChart(document.getElementById('chart_div{{ widget.id }}'));
        chart.draw(data, options);
      }


      $("#redrawer").live('click', function() {
        drawChart{{ widget.id }}();  
      });

    </script>
