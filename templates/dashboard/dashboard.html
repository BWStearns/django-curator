{% extends 'dashboard/base.html' %}
{% load widget_tag %}

{% block head %}
    <style>
        body { font-size: 50%; }
        #sortable { list-style-type: none; margin: 10px; padding: 0; }
        #sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; font-size: 4em; text-align: center; background: white; }
        .tickLabel { padding-top: 20px; }
    </style>
    <script>
        jQuery(document).ready(function($) {
            $(".sortable-object").each(function() { 
                $(this).resizable({});
            });
            
            $("#sortable").sortable();
            $('.sortable-object').each(function(){ 
                $(this).resizable({ 
                    resize: function(event, ui) {
                        //console.log("here");
                        //$(this).find("div").css(ui.size);
                    },
                    stop: function(event, ui) { 
                        console.log("bleh");
                        var widget_id = $(this).attr("data-id"); 
                        $(this).find(".chart_div").height(WIDGET_SIZE_FACTOR * ui.size.height);
                        $(this).find(".chart_div").width(WIDGET_SIZE_FACTOR * ui.size.width);
                        //$(this).find(".chart_div").css(ui.size);

                        redrawChart(widget_id); 
                        
                        $.ajax({
                            type: "POST",
                            url: "{% url widget_size %}",
                            data: {"id": widget_id, "height": WIDGET_SIZE_FACTOR * ui.size.height, "width": WIDGET_SIZE_FACTOR * ui.size.width},
                            success: function() { console.log("success-size"); }
                        });
                    }
                });
            });

            //$("#sortable").disableSelection();
            $("#sortable").bind("sortupdate", function() {
                var id_order = new Array();
                $(".sortable-object").each(function() {
                    var widget_id = $(this).attr("data-id");
                    id_order.push(widget_id);
                });
                $.ajax({
                    type: "POST",
                    url: "{% url widget_order dashboard_name=dashboard.name %}",
                    data: "ids=" + id_order,
                    success: function() { console.log("success-order"); }
                });
            });
        });

    </script>

    {% for widget in widgets %}
        {% widget_tag_head widget %} 
    {% endfor %}

{% endblock %}

{% block body %}
    <div class="demo">

        <ul id="sortable">
            {% for widget in widgets %}
            <li class="ui-state-default sortable-object" data-id="{{ widget.id }}" style="height: {{ widget.height }}; width: {{ widget.width }};">{% widget_tag_body widget %}</li>
            {% endfor %}
        </ul>

    </div><!-- End demo -->

{% endblock %}
